    <div class="head-bread">
        <div class="container">
            <ol class="breadcrumb">
                <li><a ng-click="goTo(home)" role="button">Home</a></li>
                <li><a ng-click="goTo(minhaconta)" role="button">Minha Conta</a></li>
                <li class="active">Cadastrar Endereço</li>
            </ol>
        </div>
        <div class="container">
	        <div>Olá {{nome}}</div>
	        <a role="button" class="btn btn-default" ng-click="logout()">LOGOUT</a>
	        <div class="reg-form">
				<div class="container">
					<div class="reg">
 						<form style="float: left;     width: 1200px;">
							<ul>
								<li class="text-info">CEP:</li>
								<input type="text" required ng-model="endereco.CEP_End">
			                </ul>
			                <ul>
								<li class="text-info">Endereço: </li>
								<input type="text" ng-model="endereco.Log_End">
							 </ul>				 
							<ul>
								<li class="text-info">Número: </li>
								<li><input type="number" ng-model="endereco.Num_End"></li>
							</ul>
							<ul>
								<li class="text-info">Complemento:</li>
								<li><input type="text" ng-model="endereco.Comp_End"></li>
							</ul>	
			                <ul>
			                    <li class="text-info">Cidade:</li>
			                    <li><input type="text" ng-model="endereco.Cid_End"></li>
			                </ul>			
			                <ul>
			                    <li class="text-info">Estado:</li>
			                    <li><select ng-model="endereco.Est_End">
									  <option value="AC">AC</option>
									  <option value="AL">AL</option>
									  <option value="AP">AP</option>
									  <option value="AM">AM</option>
									  <option value="BA">BA</option>
									  <option value="CE">CE</option>
									  <option value="DF">DF</option>
									  <option value="ES">ES</option>
									  <option value="GO">GO</option>
									  <option value="MA">MA</option>
									  <option value="MT">MT</option>
									  <option value="MS">MS</option>
									  <option value="MG">MG</option>
									  <option value="PA">PA</option>
									  <option value="PB">PB</option>
									  <option value="PR">PR</option>
									  <option value="PE">PE</option>
									  <option value="PI">PI</option>
									  <option value="RJ">RJ</option>
									  <option value="RN">RN</option>
									  <option value="RS">RS</option>
									  <option value="RO">RO</option>
									  <option value="RR">RR</option>
									  <option value="SC">SC</option>
									  <option value="SE">SE</option>
									  <option value="SP">SP</option>
									  <option value="TO">TO</option>
									</select>
								</li>
			                </ul>
			            	<ul>
			                    <li class="text-info">País:</li>
			                    <li><input type="text" step=".01" ng-model="endereco.Pais_End"></li>
			                </ul>
							<input type="submit" value="Cadastrar Endereço" ng-click="goTo(minhaconta)">
						</form>  
					</div>
				</div>
        </div>
    </div>
